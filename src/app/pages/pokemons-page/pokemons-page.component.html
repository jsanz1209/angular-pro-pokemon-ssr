<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{currentPage()}}</h2>

<hr class="my-2">
@if (pokemosnResource.isLoading()) {
<app-pokemon-list-skeleton/>
} @else if(pokemosnResource.hasValue() ) {
  <app-pokemon-list [pokemons]="pokemosnResource.value()" />
  <!-- TODO: Buttons cargar siguiente y anterior -->
  <div class="flex justify-center gap-4 mt-5">
    <button (click)="onPreviousPage()" [disabled]="currentPage() === 1">Anterior</button>
    <button (click)="onNextPage()" [disabled]="currentPage() === maximumPage()">Siguiente</button>
  </div>
}
